<form class="layui-form  seller-alone-form" id="userAdd" style="padding:20px;">


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备份操作：</label>
            <div class="layui-input-inline">
                <select name="table" id="table" required  lay-verify="required" lay-filter="goods_type_id">
                    <option value="">请选择操作</option>
                    <option value="all">全部</option>
                    {if condition="count($cleanTable)>0"}

                    {foreach $cleanTable as $key=>$vo }
                    <option value="{$key}">{$vo}</option>
                    {/foreach}

                    {/if}
                </select>
            </div>
        </div>
    </div>


    {:jshopToken()}
</form>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form, laydate = layui.laydate;
        form.render();

        laydate.render({
            elem: '#birthday'
        });
    });
</script>
